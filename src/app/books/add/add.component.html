<div class="container" [formGroup]="form">
    <legend>Add A New Book</legend>
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Author</label>
        <input formControlName="author" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter author">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Cost</label>
        <input formControlName="cost" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter cost">
      </div>
    <button type="button" class="btn btn-dark" (click)="save()">Create</button>
  </div>
